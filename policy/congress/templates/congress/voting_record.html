{% extends 'congress/base.html' %}
{% block content %}

<h3>{{ name }}</h3>
<img src="https://www.govtrack.us/data/photos/{{ id }}-200px.jpeg"></img>

{% for i in query %}
  <h3>
    <strong>Voted: {{ i.option.value }}</strong> on
    <a href="{{ i.vote.link }}">{{ i.vote.question }}</a>
  </h3>
{% endfor %}

{% endblock %}
